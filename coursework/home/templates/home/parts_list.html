{% extends "base_generic.html" %}

{% block content %}
    <h1>Parts</h1>

    {% if parts_list %}
    <ul>

      {% for part in parts_list %}
      <li>
        <nobr>{{ part.name }} {{part.sum}} {{part.average_cost}}</nobr>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no parts in the autoservice.</p>
    {% endif %} 
{% endblock %}
